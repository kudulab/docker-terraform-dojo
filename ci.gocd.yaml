pipelines:
  docker-terraformide:
    group: chef
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:chef/docker-terraformide.git"
        branch: ci
    stages:
      - style_unit:
          clean_workspace: true
          jobs:
            validate_repo:
              resources:
                - docker
                - small
              tasks:
                - script: ide "bundle install && bundle exec rake go:git:destructive_validate_repo"
            repocritic:
              resources:
                - docker
                - small
              tasks:
                - script: ide "bundle install && bundle exec rake go:style:repocritic"
            itest_configs:
              resources:
                - docker
                - small
              tasks:
                - script: ide "bundle install && bundle exec rake build_configs_image && bundle exec rake test_ide_configs"
      - build:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker
                - small
              artifacts:
                - build:
                    source: image/imagerc
                    destination:
              tasks:
                - script: ide "bundle install && bundle exec rake build_configs_image && bundle exec rake build"
      - itest:
          clean_workspace: true
          jobs:
            kitchen:
              resources:
                - docker
                - small
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc
                    destination: image/
                # imagerc file is sourced by dockerimagerake
                - script: ide "bundle install && bundle exec rake kitchen"
            end_user:
              resources:
                - docker
                - small
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc
                    destination: image/
                # imagerc file is sourced by dockerimagerake
                - script: ide "bundle install && bundle exec rake install_ide && bundle exec rake end_user"
      - release:
          clean_workspace: true
          jobs:
            code:
              resources:
                - docker
                - small
              tasks:
                - script: ide "bundle install && bundle exec rake go:release:code"
      - publish:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker
                - small
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc
                    destination: image/
                # imagerc file is sourced by dockerimagerake
                - script: ide "bundle install && bundle exec rake go:publish:image"
